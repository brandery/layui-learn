<script>
  var layer, form, $;
  layui.use('layer', 'form', 'jquery', function(){
    layer = layui.layer;
    $ = layui.jquery;
    form = layui.form()
  });

  function popup(conent='可以填写任意的layer代码', title='在线调试') {
    layer.open({
      title: title
      ,content: conent
    });
  }
  //JavaScript代码区域
  layui.use('element', function(){
    var element = layui.element;

  });
  layui.use(['jquery', 'layer'], function () {
    var $ = layui.$ //重点处
            , layer = layui.layer;
    // 在jq方法体写逻辑：模拟单页跳转
    $(document).ready(function() {
      $("dd>a").click(function (e) {
        e.preventDefault();
        $("#iframe_main").attr("src",$(this).attr("href"));
      });
    });
    // 逻辑：通过jq拿a的href值放到iframe的src属性上
    // 解释：e.preventDefault();：设置a的点击事件不跳转到另一个页面
    // $("#iframe_main").attr("src",$(this).attr("href"));：给iframe添加src属性，值为a的href值
  });

</script>
